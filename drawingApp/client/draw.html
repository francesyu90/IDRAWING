<template name="draw">
	{{#if currentUser}}
		{{> toolboxI}}
		{{> drawPanel}}
	{{else}}
		<div class="container alert">
			Please log in for more features!
		</div>
	{{/if}}
</template>

<template name="toolboxI">
	<div class="container marginTopI">
		<div class="row">
			<div class="btn-toolbar" role="toolbar" aria-label="...">
				<div class="btn-group backgroundCol" role="group" aria-label="...">
					<a href="/start" type="button" class="btn btn-default colorBtn backgroundCol btns">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				  		<label>Return</label>
				  	</a>
					<a type="button" class="btn btn-default colorBtn backgroundCol js-clear-points btns">
						<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				  		<label>Start/Reset</label>
				  	</a>
				  	<a type="button" class="btn btn-default colorBtn backgroundCol btns js-save-graph">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				  		<label>Save</label>
				  	</a>
				</div>
				<div class="btn-group backgroundCol" role="group" aria-label="...">
				  	{{#each selectedColors}}
				  		<a type="button" class="btn colorBtn backgroundCol">
				  			<div class="selectedC js-set-color" style="background-color:{{value}};" id="{{value}}"></div>
				  		</a>
				  	{{/each}}
				</div>
			</div>
		</div>
		<div class="alert" role="alert">
			<label>Instructions: </label>
			<ul>
				<li>
					Click the Return button to go back to the previous page.
				</li>
				<li>
					Click the Start/Reset button to open up or reset the canvas
				</li>
				<li>
					Click any button with a color to use the corresponding color
				</li>
				<!-- <li>
					Warning: the current system does not support deletion, so please think carefully before you save colors to the database!
				</li> -->
			</ul>
		</div>
	</div>
</template>

<template name="drawPanel">
	<div class="container marginBtmII">
		<div class="row">
			<div class="col-md-offset-3 col-md-3">
				<div class="form-group">
                	<label for="type" class="">Choose Drawing Type</label>
                	<select class="form-control js-select-drawing-type" id="type">
                        {{#each drawingTypes}}
                        	<option>{{type}}</option>
                        {{/each}}
                  	</select>
                </div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
                	<label for="sljv" class="">Choose Stroke-linejoin Value</label>
                	<select class="form-control js-select-stroke-linejoin" id="sljv">
                        {{#each strokeLinejoinValues}}
                        	<option>{{name}}</option>
                        {{/each}}
                  	</select>
                </div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
                	<label for="size" class="">Choose Brush Size [range: 1 - 50]</label>
                	<select class="form-control js-select-brush-size" id="size">
                        {{#each brushSizes}}
                        	<option>{{size}}</option>
                        {{/each}}
                  	</select>
                </div>
			</div>
		</div>
		<div id="canvas">
		</div>
	</div>
</template>
