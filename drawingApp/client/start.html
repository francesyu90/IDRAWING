<template name="startHeader">
	<div class="jumbotron" id="startJumbo"> 
		{{> startNavbar}}
	</div>
</template>

<template name="start">
	{{> toolbox}}
</template>

<template name="toolbox">
	<div class="container marginTop">
		<div class="row">
			<div class="col-md-12">
				{{> colorModal}}
			</div>
			<div class="col-md-9">
				<!-- <br><br> -->
				<h2>
					Selected Colors <small> here's a list of colors you can use in your drawing</small>
				</h2>
				{{#each selectedColors}}
					<div class="selectedC" style="background-color:{{value}};"></div>
				{{/each}}
			</div>
		</div>	
	</div>
</template>

<template name="colorModal">
	<!-- Trigger the modal with a button -->
 	{{#if currentUser}}
 		<div class="btn-group" role="group" aria-label="...">
	 		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
		 		Add 
		 	</button>
		 	<button type="button" class="btn btn-default js-restore-colors">
		 		Restore 
		 	</button>
		 	<button type="button" class="btn btn-default js-save-colors">
		 		Save 
		 	</button>
		</div>
		<div class="alert" role="alert">
			<label>Instructions: </label>
			<ul>
				<li>
					For the first time, you can get rid of the default system colors by adding your first colors
				</li>
				<li>
					Click the Add button to add a new color for using this time 
				</li>
				<li>
					Click the Restore button to get colors from the database
				</li>
				<li>
					Click the Save button to save the newly created color set in the database
				</li>
				<li>
					Warning: the current system does not support deletion, so please think carefully before you save colors to the database
				</li>
			</ul>
		</div>
 	{{else}}
 		<div class="btn-group" role="group" aria-label="...">
	 		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" disabled="disabled">
		 		Add 
		 	</button>
		 	<button type="button" class="btn btn-default" disabled="disabled">
		 		Restore 
		 	</button>
		 	<button type="button" class="btn btn-default" disabled="disabled">
		 		Save 
		 	</button>
		</div>
		<div class="alert" role="alert">
			Please log in to active the buttons!
		</div>
 	{{/if}}

  	<!-- Modal -->
  	<div class="modal fade" id="myModal" role="dialog">
    	<div class="modal-dialog">
      		<!-- Modal content-->
      		<div class="modal-content">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
          			<h4 class="modal-title">Add a New Color</h4>
        		</div>
        		<div class="modal-body">
        			<label for="colorpicker">Color Picker</label>
          			<div class="input-group demo1">
					    <input type="text" id="colorpicker" class="form-control" />
					    <span class="input-group-addon"><i></i></span>
					</div>
        		</div>
        		<div class="modal-footer">
        			<div class="btn-group" role="group" aria-label="...">
          				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          				<button type="button" class="btn btn-primary js-add-color" data-dismiss="modal">Add to Panel</button>
          			</div>
        		</div>
      		</div>
      	</div>
  	</div>
</template>
